<sandstorm>
    <global>
        <initargs>           
            node_id http://httpa.csail.mit.edu:3600
        </initargs>
    </global>

    <stages>
        <Network>
            class bamboo.network.Network
            <initargs>         
                
            </initargs>         
        </Network>

        <Rpc>
            class bamboo.lss.Rpc
            <initargs>
            </initargs>         
        </Rpc>
        
        <Router>
            class bamboo.router.Router
            <initargs>
                gateway  http://httpa.csail.mit.edu:3600  
                leaf_set_size  4
                digit_values   2
                immediate_join true
            </initargs>
        </Router>

        <DataManager>
            class bamboo.dmgr.DataManager
            <initargs>
                required_acks  2
            </initargs>
        </DataManager>

        <StorageManager>
            class bamboo.db.StorageManager
            <initargs>
                homedir        /tmp/store-3600
            </initargs>
        </StorageManager>

        <Dht>
            class bamboo.dht.Dht
            <initargs>
                storage_manager_stage StorageManager
                min_replica_count     2
            </initargs>
        </Dht>

        <Gateway>
            class bamboo.dht.Gateway
            <initargs>
                port           3602
            </initargs>
        </Gateway>

        <WebInterface>
            class bamboo.www.WebInterface
            <initargs>
                storage_manager_stage StorageManager
            </initargs>
        </WebInterface>

        <Vivaldi>
            class bamboo.vivaldi.Vivaldi
            <initargs>
              vc_type          2.5d
              generate_pings   true
              eavesdrop_pings  false
              use_reverse_ping true
              ping_period      10000
              version          1
            </initargs>
        </Vivaldi>
    </stages>
</sandstorm>
